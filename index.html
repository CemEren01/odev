<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atauni Staj Asistanı</title>
    <style>
        /* Temel Ayarlar ve Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Atauni Mavi Tonları */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Ana Kart Tasarımı */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Üst Dekorasyon Çizgisi */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #d32f2f, #1e3c72); /* Kırmızı-Mavi Kurumsal */
        }

        h1 {
            color: #1e3c72;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h2 {
            color: #555;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 40px;
        }

        .cta-text {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* ElevenLabs Widget Konumlandırma İyileştirmesi (Opsiyonel) */
        elevenlabs-convai {
            margin-top: 20px;
            display: block;
            /* Widget'ın sayfa içinde düzgün görünmesi için gerekirse buraya ek stil eklenebilir */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Staj Asistanı</h1>
        <h2>Atatürk Üniversitesi</h2>

        <p>
            Merhaba! Staj başvuruları, gerekli belgeler, tarihler ve süreçler hakkında aklınıza takılan tüm soruları yapay zeka asistanımıza sorabilirsiniz.
        </p>

        <p class="cta-text">Konuşmayı başlatmak için aşağıdaki alana tıklayın veya bekleyin.</p>
        
        <elevenlabs-convai agent-id="agent_2701kcpv87mteysar195drt7fne1"></elevenlabs-convai>
        
        <footer>
            &copy; 2025 Atauni Staj Bilgilendirme Sistemi
        </footer>
    </div>

</body>
</html>
